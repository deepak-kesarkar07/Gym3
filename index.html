<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting  Gym3</title>
    <!-- Quick redirect to the actual site file. Useful when GitHub Pages expects index.html at repo root. -->
    <meta http-equiv="refresh" content="0;url=/Gym/" />
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#0a1220;color:#fff}
      a{color:#6ee7b7}
      .box{text-align:center;padding:1.5rem}
    </style>
    <script>
      // javascript fallback for browsers that ignore meta refresh
      window.location.replace('/Gym/');
    </script>
  </head>
  <body>
    <div class="box">
      <h1>Redirecting to the Gym site...</h1>
      <p>If you are not redirected, <a href="/Gym/">click here</a>.</p>
    </div>
  </body>
</html>
